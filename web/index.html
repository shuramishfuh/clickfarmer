<!DOCTYPE html>

<html>
<head>
    <title>Click farming node: {{ .Name }}</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container-fluid">


    <div class=" mt-3">
        <div class="mt-4 p-5 bg-secondary text-white rounded">
            <h1>Click farming node: {{ .Name }}</h1>
            <h2>Lets get farming </h2>
        </div>
    </div>




<h2>Current click counts:</h2>
<ul>
    {{ range $color := .Colors }}
    <li class="color-label" id="color-label-{{ $color }}">{{ $color }}: 0</li>
    {{ end }}
</ul>

<h2>Help us farm more clicks:</h2>
{{ range $color := .Colors }}
<div class="color-button color-button-{{ $color }}"
     onclick="colorClicked('{{ $color  }}')">{{ $color}}
</div>
{{ end }}

</div>
</body>

</html>
