<!DOCTYPE html>

<html>
<head>
    <title>Click farming node: {{ .Name }}</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container-fluid">


    <div class=" mt-3">
        <div class="mt-4 p-5 bg-secondary text-white rounded">
            <h1>Click farming node: {{ .Name }}</h1>
            <h2>Lets get farming </h2>
        </div>
    </div>

    <div class="pb-5"></div>


    <div class="row ">
        <ul>
            {{ range $color := .Colors }}
            <li>
                <div class="col-sm-5 col-md-5 col-xs-12 col-lg-4 mx-auto ">
                    <div class="card text-center">
                        <div class="card-header">
                            Farm {{ $color }}
                        </div>
                        <div class="card-body ">
                            <div class=" color-button-{{ $color }} cell">
                                <div class=" color-label  "
                                     onclick="colorClicked('{{ $color  }}')">Farm here
                                </div>
                            </div>
                        </div>

                        <div class="card-footer text-muted">
                            <button class="btn btn-Light BoldIt " id="color-label-{{ $color }}" disabled>current {{ $color }} count is: 0</button>
                        </div>
                    </div>
                    <div class="pb-4"></div>
                </div>


            </li>
            {{ end }}
        </ul>
    </div>


</div>
</body>

</html>
